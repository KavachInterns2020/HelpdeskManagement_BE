{% extends "myapp/base.html" %}

{% block title %}Index{% endblock %}

{% block body %}
<h1>User Profile</h1>
{% include 'myapp/status.html' %}

	<table>
		{% for i in issues %}
		<!-- i refers to order database-->
			<tr>
				<td>{{i.product}}</td><!--refers to __str__ product which is product.name-->
				<td>{{i.note}}</td>
				<td>{{i.product.category}}</td>
				<td>{{i.date_created}}</td>
				<td>{{i.status}}</td>
			</tr>
		{% endfor %}
	</table>

{% endblock body %}
